<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 8px;
            color: #ff4500;
        }

        .btn-primary {
            background-color: #ff4500;
            border-color: #ff4500;
            width: 400px;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            background-color: #cc3700;
            border-color: #cc3700;
        }

        .disabled-btn {
            opacity: 0.5;
            pointer-events: none;
        }

        #logo {
            font-weight: bold;
            color: #fff;
            font-size: 16em; /* Adjust the font size as needed */
            text-shadow: 4px 4px 4px #ff4500; /* Red text outline */
        }

    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="logo">32</h1>
        </header>

        <!-- Your buttons -->
        {% if session['has_posted'] %}
            <button class="btn btn-primary disabled-btn" id="newPostBtn" disabled>New Post</button>
            <button class="btn btn-primary" id="viewPostBtn">View Post</button>
        {% else %}
            <button class="btn btn-primary" id="newPostBtn">New Post</button>
            <button class="btn btn-primary disabled-btn" id="viewPostBtn" disabled>View Post</button>
        {% endif %}
    </div>

    <script>
        $(document).ready(function () {
            // Handle click on New Post button
            $("#newPostBtn").click(function () {
                window.location.href = "/new_post"; // Redirect to the Flask route
            });

            // Handle click on View Post button
            $("#viewPostBtn").click(function () {
                window.location.href = "/view_post"; // Redirect to the Flask route
            });
        });
    </script>
</body>

</html>
