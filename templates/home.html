<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            width: 100%;
        }

        label {
            margin-bottom: 8px;
            color: #ff4500;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            background-color: #000;
            color: #fff;
            border: 1px solid #ff4500;
        }

        input::placeholder {
            color: #888;
        }

        input:focus::placeholder {
            color: transparent;
        }

        input:focus {
            outline: none;
            border-color: #fff;
        }

        .btn-primary {
            background-color: #ff4500;
            border-color: #ff4500;
        }

        .btn-primary:hover {
            background-color: #cc3700;
            border-color: #cc3700;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Your Header</h1>
        </header>

        <!-- Your buttons -->
        <button class="btn btn-primary">Button 1</button>
        <button class="btn btn-primary">Button 2</button>
    </div>
</body>

</html>
